<h3>Doctors Appointments</h3>
<p></p>

<p></p><hr>
<p><h5><u>Make an Appointment</u></h5></p>
<form class="form" >
	<div class="col-md-3">
		<div class="form-group" >
			<label>Patient Name: <input type="text" ng-model="newPatient.name" require></label>
		</div>
		<div class="form-group" >
			<label for="sel1">Select Date:</label>
			<div class="col-md-6">
				<p class="input-group">
					<input type="date" class="form-control" datepicker-popup ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
					<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</p>
        </div>
		</div>
		<div class="form-group">
			<label for="sel1">Select Time:</label>
			<select class="form-control" id="sel1" ng-model="newPatient.time">
				<option value="8:00 am">8:00 am</option>
				<option value="9:00 am">9:00 am</option>
				<option value="10:00 am">10:00 am</option>
				<option value="11:00 am">11:00 am</option>
				<option value="12:00 pm">12:00 pm</option>
				<option value="1:00 pm">1:00 pm</option>
				<option value="2:00 pm">2:00 pm</option>
				<option value="3:00 pm">3:00 pm</option>
				<option value="4:00 pm">4:00 pm</option>
				<option value="5:00 pm">5:00 pm</option>
			</select>
		</div>
		<div class="form-group">
			<label for="sel1">State your Ailment:</label>
			<textarea class="form-control" rows="3" ng-model="newPatient.complaint"></textarea>
		</div>
		<input  type= "submit" class="btn btn-sm btn-primary" ng-click="add(newPatient)" value="Add Appointment">
		<p><a href="#/cancel"><button type="button" class="btn btn-info">Cancel</button></a></p>
		<p><a href="#/patients"><button type="button" class="btn btn-info">View Current Appointments</button></a></p>
	</div>
</form>

<!-- DISPLAY ERROR MESSAGE -->
<div class="row">
	<div class="text-danger" ng-bind="errors.message"></div>
</div>
