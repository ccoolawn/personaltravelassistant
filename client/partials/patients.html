<h3>Doctors Appointments</h3>


<!-- DISPLAY ERROR MESSAGE -->
<div class="row">
	<div class="text-danger" ng-bind="errors.message"></div>
</div>

<p><h5>Patient Search: <input type="text" ng-model="filter_name" placeholder="Search by name ..."></h5></p>
<div class="row">
	<table class="table table-striped table-bordered table-fixed">
		<thead>
			<th>Date</th>
			<th>Time</th>
			<th>Patient Name</th>
			<th>Complaint</th>
		</thead>
		<tbody>
			<tr ng-repeat="patient in patients | filter: filter_name">
				<td ng-bind="patient.created_at | date: 'medium'"></td>
				<td ng-bind="patient.time"></td>
				</td><td ng-bind="patient.name"></td>
				<td><button class="btn btn-danger btn-sm" ng-click="remove(patient)">Cancel</button> |  {{patient.complaint}}</td>
			</tr>
		</tbody>
	</table>
	<a href="#/appointments"><button class="btn btn-primary btn-sm" >Make an Appointment</button></a>
</div>
