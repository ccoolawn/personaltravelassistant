<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>The Travel Companion</title>

	<!-- JS -->
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.js"></script>
	<script type="text/javascript" src="/js/local/bgImage.js"></script>
	<!-- // <script type="text/javascript" src="/js/local/animation.js"></script> -->
	<script type="text/javascript" src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href="css/customstyle.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>

	<!-- Auth0 Stuff -->
	<!-- We use client cookies to save the user credentials -->
	<script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>

	<!-- Auth0 Lock script and AngularJS module -->
	<script src="//cdn.auth0.com/js/lock-8.2.min.js"></script>
	<!-- angular-jwt and angular-storage -->
	<script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
	<script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

	<script src="//cdn.auth0.com/w2/auth0-angular-4.js"> </script>

	<!-- Setting the right viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<!-- ANGULAR CUSTOM -->
	<script src="js/app.js"></script>
	<script src="js/factories/user_factory.js"></script>
	<script src="js/controllers/users_controller.js"></script>
	<script src="js/local/ui-bootstrap-custom-0.13.4.min.js"></script>
	<script src="js/local/ui-bootstrap-custom-tpls-0.13.4.min.js"></script>
</head>
<body ng-controller="UsersController as trip">
	<!-- Fixed navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top opaque-navbar">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">
					<img alt="Brand" src="/img/companions-white.png">
				</a>
			</div>
			<div>
				<ul class="nav navbar-nav pull-left">
					<li ng-if="auth.isAuthenticated"><a href="/">Home</a></li>
					<li ng-if="auth.isAuthenticated"><a href="/accomodations">Accomodations</a></li>
					<li ng-if="auth.isAuthenticated"><a href="/sites">Things To See</a></li>
					<li ng-if="auth.isAuthenticated"><a href="/Food">Food</a></li>
				</ul>
				<ul class="nav navbar-nav pull-right">
					<li ng-if="auth.isAuthenticated"><img style="height: 60px" src="{{auth.profile.picture}}" alt=""></li>
					<li ng-if="auth.isAuthenticated"><h4 style="margin-left: 10px">{{auth.profile.nickname}} </h3></li>
					<li ng-if="!auth.isAuthenticated"><a href="#/login" ng-click="login()"><span class="glyphicon glyphicon-log-in"> Login / <span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
					<li ng-if="auth.isAuthenticated"><a href="#/logout" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- PARTIAL VIEW -->
	<div class="container">
		<div class="innercover">
			<div ng-view></div>
	    	</div>
	</div>
</body>
</html>
